pool:
  vmImage: 'windows-latest'
  
steps:
- task: SQLPlayer.DataFactoryTools.PublishADF.PublishADFTask@2
  displayName: 'Publish ADF eri-adf-uat from JSON files'
  inputs:
    azureSubscription: eriSynapseConnV2
    ResourceGroupName: 'RG-eri-adf-v1'
    DataFactoryName: 'eri-adf-uat'
    DataFactoryCodePath: '$(Build.Repository.LocalPath)'
    Location: 'East US'
